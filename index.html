<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <!-- <script src="./index.js" type="text/javascript"></script> -->
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>
  <body>
    <form id="form">
      <input id="fileSelect" type="file" class="buttons" />
      <button id="uploadConfirm" class="buttons">Upload</button>
    </form>

    <script type="text/javascript">
      $(document).ready(() => {
        $("#uploadConfirm").click(event => {
          event.preventDefault();
          var fileData = $("#fileSelect").prop("files")[0];
          var data = new FormData();
          data.append("file", fileData);
          axios.post(`/upload`, data).then(res => console.log(res.statusText));
        });
      });
    </script>
  </body>
</html>
