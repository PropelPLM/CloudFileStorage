<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <base href="/" />
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./index.css" type="text/css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/styles/salesforce-lightning-design-system.css"
    />
  </head>
  <body>
    <form id="form">
      <div class="slds-form-element">
        <div class="slds-form-element__control">
          <div class="slds-file-selector">
            <div class="slds-file-selector__dropzone" id="dropzone">
              <input
                type="file"
                class="slds-file-selector__input slds-assistive-text"
                id="file-select"
                aria-describedby="file-upload-drag-and-drop"
                aria-labelledby="file-selector-primary-label file-selector-secondary-label"
              />
              <label for="file-select" class="custom-file-upload buttons"
                ><svg
                  class="slds-button__icon slds-button__icon_left"
                  aria-hidden="true"
                >
                  <use
                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#upload"
                  ></use></svg
                >Choose a file...</label
              >
              <span style="display: inline-flex;">
                <span id="tooltip-wrapper"
                  ><span id="tooltip">Or drop files here!</span></span
                >
                <span id="file-name">Or drop files here!</span>
              </span>
              <!-- <input id="file-select" type="file" /> -->
            </div>
          </div>
        </div>
      </div>
      <button id="upload-confirm" class="buttons">
        Upload
      </button>
    </form>
    <p>Response:</p>
    <div id="status"></div>
    <div
      id="details"
      style="display: inline-block; max-width: 300px;overflow-wrap: break-word"
    ></div>
  </body>
</html>
