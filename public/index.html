<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.5/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <base href="/" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.5.0/styles/salesforce-lightning-design-system.min.css"
    />
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>

  <body>
    <div id="debug"></div>
    <div id="debug1"></div>
    <form id="form">
      <div class="slds-form-element">
        <div class="slds-form-element__control">
          <div class="slds-file-selector">
              <input
                type="file"
                class="slds-file-selector__input slds-assistive-text"
                id="file-select"
                aria-describedby="file-upload-drag-and-drop"
                aria-labelledby="file-selector-primary-label file-selector-secondary-label"
              />
              <label for="file-select" class="custom-file-upload buttons">
                <svg
                  class="slds-button__icon slds-button__icon_left"
                  aria-hidden="true">
                  <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#upload"></use>
                </svg>Choose a file...
              </label>
              <div id="progress-container" class="slds-p-left_small slds-p-top_x-small">
                <div style="display: flex;">
                  <div id="file-name">Or drop files here!</div><div id="completion-text">&nbsp;upload completion: </div>
                  <span id="progress-bar-text">0%</span>
                </div>
                <div
                  class="slds-progress-bar slds-progress-bar_circular slds-progress-bar_small"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  role="progressbar"
                >
                  <span
                    class="slds-progress-bar__value"
                    id="progress-bar"
                    style="width: 0%"
                  />
                </div>
              </div>
              <div id="js-status" style="position: relative; display: none" class="slds-m-left_small">
                <div id="spinner" class="slds-spinner_container">
                  <div role="status" class="slds-spinner slds-spinner_x-small slds-spinner_brand">
                    <span class="slds-assistive-text">Loading</span>
                    <div class="slds-spinner__dot-a"></div>
                    <div class="slds-spinner__dot-b"></div>
                  </div>
                </div>
                <div id="check" class="slds-icon_container_circle slds-icon-action-description">
                  <svg class="slds-icon slds-icon_xx-small" aria-hidden="true">
                  <use xlink:href="/assets/icons/action-sprite/svg/symbols.svg#approval"></use>
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
