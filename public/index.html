<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <base href="/" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.5.0/styles/salesforce-lightning-design-system.min.css"
    />
    <script src="./index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./index.css" type="text/css" />
  </head>

  <body>
    <form id="form">
      <div class="slds-form-element">
        <div class="slds-form-element__control">
          <div class="slds-file-selector">
            <div
              class="slds-file-selector__dropzone file-upload-tool"
              id="dropzone"
            >
              <input
                type="file"
                class="slds-file-selector__input slds-assistive-text"
                id="file-select"
                aria-describedby="file-upload-drag-and-drop"
                aria-labelledby="file-selector-primary-label file-selector-secondary-label"
              />
              <label for="file-select" class="custom-file-upload buttons"
                ><svg
                  class="slds-button__icon slds-button__icon_left"
                  aria-hidden="true"
                >
                  <use
                    xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#upload"
                  ></use></svg
                >Choose a file...</label
              >
              <div class="break"></div>
              <span>
                <span id="tooltip-wrapper"
                  ><span id="tooltip">Or drop files here!</span></span
                >
                <span id="file-name">Or drop files here!</span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <a
        id="upload-confirm"
        class="buttons isDisabled"
        href="${window.parent.document).find('#ex1')"
      >
        <p id="upload-text">Upload</p>
      </a>
    </form>
    <!-- <p>Response:</p>
    <div id="status"></div>
    <div
      id="details"
      style="display: inline-block; max-width: 300px;overflow-wrap: break-word"
    ></div> -->

    <!-- Modal HTML embedded directly into document -->
    <div id="ex1" class="modal" style="z-index: 10;">
      <div class="slds-grid slds-grid_align-spread slds-p-bottom_x-small">
        <span>Upload completion: </span>
        <strong id="progress-bar-text">--</strong>
      </div>
      <div
        class="slds-progress-bar slds-progress-bar_circular slds-progress-bar_small"
        aria-valuemin="0"
        aria-valuemax="100"
        role="progressbar"
      >
        <span
          class="slds-progress-bar__value"
          id="progress-bar"
          style="width: 0%"
        >
        </span>
      </div>
    </div>
  </body>
</html>
